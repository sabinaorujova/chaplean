# pubspec.yaml
name: chaplean
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '^3.1.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.0
  svg_flutter: ^0.0.1
  pinput: ^3.0.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  salomon_bottom_bar: ^3.3.2
  bottom_nav_bar: ^1.0.3
  sliver_tools: ^0.2.12
  chips_choice: ^3.0.1
  go_router: ^13.2.2
  flutter_riverpod: ^2.5.1
  bloc: ^8.1.4
  http: ^1.2.1
  get_it: ^7.7.0
  flutter_bloc: ^8.1.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
  - assets/images/png/
  - assets/images/svg/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          style: italic
schemas:
  - https://json.schemastore.org/pubspec.json
